<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            /* fallback pro staré prohlížeče */
            background: #30cfd0;
  
            background: linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5))
        }

        canvas {
            background: whitesmoke;
        }

        .top-right {
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Vysouvací menu -->
    <button class="btn btn-primary position-fixed" type="button" data-bs-toggle="offcanvas" data-bs-target="#testMenu" aria-controls="testMenu">
        Testovací menu
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="testMenu" aria-labelledby="testMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="testMenuLabel">Výběr obrazovky:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Pohyb pouze pro účely první kontroly.
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Vybrat
                </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Přihlášení</a></li>
                <li><a class="dropdown-item" href="game.html">Hra</a></li>
                <li><a class="dropdown-item" href="leaderboard.html">Žebříček</a></li>
            </ul>
            </div>
        </div>
    </div>
    <!-- Konec vysouvacího menu-->

    <button class="btn btn-danger position-fixed top-right" onclick="toggleFullscreen()">Fullscreen</button>

    <div class="container text-center pt-3">
        <canvas id="game" class="border border-black" width="1250" height="750">Váš prohlížeč nepodporuje Canvas tag.</canvas>
    </div>
    
    <script>
        var c = document.getElementById("game");
        var ctx = c.getContext("2d");

        ctx.font = "100px Courier New";
        ctx.strokeText("Hello World!", 300, 300);

        ctx.font = "30px Courier New";
        ctx.strokeText("zkuste fullscreen -->", 860, 30);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                c.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`,);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
